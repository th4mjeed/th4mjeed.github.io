baseURL: "https://th4mjeed.github.io/"
title: th4mjeed
copyright: "Â© Thamjeed"
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true
pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Archive
          url: /archives/
          weight: 30

 
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Thamjeed
  search: true
  ShowArchive: true

  defaultTheme: dark
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: false
  assets:
    customCSS:
      - css/extended/custom.css

  profileMode:
    enabled: true
    title: Thamjeed  
    subtitle: "Linux system administrator exploring Linux internals and kernel fundamentals."
    imageUrl: "https://avatars.githubusercontent.com/u/78958596?v=4"
    imageTitle: Profile Image
    imageWidth: 120
    imageHeight: 120
   # buttons:
   #   - name: Archives
   #     url: archives
   #   - name: Tags
   #     url: tags

  socialIcons:
    - name: github
      title: View Profile on Github
      url: "https://github.com/th4mjeed"
    - name: linkedin
      title: View Linkedin Profile
      url: "https://www.linkedin.com/in/th4mjeed/"
    - name: email
      title: Send an E-mail
      url: "mailto:7h4mj33d@gmail.com"

  caches:
    images:
      dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON
